site_name: Cтатический сайт
site_description: Cтатический сайт на MkDocs с React компонентами, Bootstrap дизайном и автоматическим развертыванием через GitHub Actions
site_author: Егор Стуков
site_url: https://zloyegor.github.io/deploy-ghactions/

nav:
    - Главная: index.md
    - О проекте: about.md
    - Контакты: contact.md

theme:
    name: null
    custom_dir: theme
    palette:
        - scheme: default
          primary: indigo
          accent: indigo
          toggle:
              icon: material/brightness-7
              name: Switch to dark mode
        - scheme: slate
          primary: indigo
          accent: indigo
          toggle:
              icon: material/brightness-4
              name: Switch to light mode
    features:
        - navigation.tabs
        - navigation.sections
        - navigation.expand
        - navigation.top
        - search.highlight
        - search.share

markdown_extensions:
    - toc:
        permalink: true
    - tables
    - fenced_code
    - pymdownx.highlight:
        anchor_linenums: true
        line_spans: __span
        pygments_lang_class: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.superfences
    - pymdownx.tabbed:
        alternate_style: true
    - admonition
    - pymdownx.details
    - attr_list
    - md_in_html

extra_css:
    - assets/css/main.css

extra_javascript:
    - assets/js/main.js
    - assets/js/components.js

plugins:
    - search:
        lang: ru
