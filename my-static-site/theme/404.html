{% extends "base.html" %}

{% block content %}
<div class="text-center py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="display-1 text-primary">404</h1>
            <h2 class="mb-4">Страница не найдена</h2>
            <p class="lead mb-4">
                К сожалению, запрашиваемая вами страница не существует или была перемещена.
            </p>
            <div class="d-grid gap-2 d-md-block">
                <a href="{{ nav.homepage.url | url }}" class="btn btn-primary btn-lg">
                    <i class="fas fa-home me-2"></i>На главную
                </a>
                <button class="btn btn-outline-secondary btn-lg" onclick="history.back()">
                    <i class="fas fa-arrow-left me-2"></i>Назад
                </button>
            </div>
        </div>
    </div>
</div>

<div id="error-page-enhancements"></div>
{% endblock %}
