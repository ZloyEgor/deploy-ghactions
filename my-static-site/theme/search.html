{% extends "base.html" %}

{% block content %}
<div class="search-page">
    <div class="row">
        <div class="col-12">
            <h1 class="mb-4">Поиск по сайту</h1>
            
            <div class="search-form mb-4">
                <div class="input-group input-group-lg">
                    <input type="search" class="form-control" id="mkdocs-search-query" 
                           placeholder="Введите поисковый запрос..." autofocus>
                    <button class="btn btn-primary" type="button" id="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            
            <div id="mkdocs-search-results" class="search-results">
                <div class="text-center text-muted py-5">
                    <i class="fas fa-search fa-3x mb-3"></i>
                    <p>Введите запрос для поиска по сайту</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const searchInput = document.getElementById('mkdocs-search-query');
    const searchButton = document.getElementById('search-button');
    const searchResults = document.getElementById('mkdocs-search-results');
    
    function performSearch() {
        const query = searchInput.value.trim();
        if (query) {
            // This will be handled by MkDocs search plugin
            window.dispatchEvent(new CustomEvent('search', { detail: { query } }));
        }
    }
    
    searchButton.addEventListener('click', performSearch);
    searchInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            performSearch();
        }
    });
});
</script>
{% endblock %}
